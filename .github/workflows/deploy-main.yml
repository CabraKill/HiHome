name: Deploy artifacts
'on':
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_linux_and_deploy_artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter analyze .
      - run: sudo apt-get install clang cmake ninja-build pkg-config libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter build linux
      - run: chmod +x build/linux/x64/release/bundle/hihome
      - name: Upload generated linux files to the artifacts.
        uses: actions/upload-artifact@v2
        with:
          name: release-linux
          path: |
            build/linux/x64/release/bundle/hihome
            build/linux/x64/release/bundle/lib
            build/linux/x64/release/bundle/data

  build_apk_and_deploy_artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - name: creating google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $GOOGLE_SERVICES > android/app/google-services.json
      - run: flutter pub get
      - run: flutter analyze .
      - run: flutter build apk
      # Upload generated apk to the artifacts.
      - uses: actions/upload-artifact@v2
        with:
          name: release-apk
          path: build/app/outputs/apk/release/app-release.apk

  build_web_and_deploy_github_pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git config --global user.name "$GITHUB_ACTOR" 
      - run: git fetch
      - run: git checkout web-deploy
      - run: git merge -X theirs main --allow-unrelated-histories
      - uses: subosito/flutter-action@v1
      - run: flutter build web
      - run: sed -i 's+<base href="/">+<base href="./">+g' build/web/index.html
      - run: rm -rf docs/*
      - run: mv -v build/web/* docs/
      - run: flutter clean
      - run: git add .
      - run: git commit -m "Commit from action for web deploy"
      - run: git push origin web-deploy