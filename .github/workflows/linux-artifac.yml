name: Deploy Linux artifact
'on':
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_linux_and_deploy_artifact:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
      - run: flutter analyze .
      - run: sudo apt-get install clang cmake ninja-build pkg-config libgtk-3-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter build linux
      # Upload generated apk to the artifacts.
      - uses: actions/upload-artifact@v2
        with:
          name: release-linux
          path: |
            build/linux/x64/release/bundle/hihome
            build/linux/x64/release/bundle/lib
            build/linux/x64/release/bundle/data
